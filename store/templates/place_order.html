{%extends 'base.html'%}


{%block main_block%}


<div class="mx-auto w-full max-w-7xl bg-slate-100 py-2">
   <form action="" method="post">
    {%csrf_token%}
    <div class="mx-auto my-4 max-w-2xl md:my-6">
        <nav class="mb-8 flex" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
              <a
                href="#"
                class="ml-1 inline-flex text-sm font-medium text-gray-900 hover:underline md:ml-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="mr-2 text-gray-900"
                >
                  <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Cart
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="mr-2 text-gray-600"
                >
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
                <a
                  href="#"
                  class="ml-1 text-sm font-medium text-gray-900 hover:underline md:ml-2"
                >
                  Personal Information
                </a>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="mr-2 text-gray-600"
                >
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
                <a
                  href="#"
                  class="ml-1 text-sm font-medium text-gray-900 hover:underline md:ml-2"
                >
                  Payment Method
                </a>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="mr-2 text-gray-600"
                >
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
                <a
                  href="#"
                  class="ml-1 text-sm font-medium text-gray-900 hover:underline md:ml-2"
                >
                  Confirmation
                </a>
              </div>
            </li>
          </ol>
        </nav>
        <div class="overflow-hidden rounded-xl bg-white p-4 shadow">
          <div class="mb-4 flex items-center rounded-lg py-2">
            <div class="mr-2 rounded-full bg-gray-100  p-2 text-black">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-shopping-cart"
              >
                <circle cx="8" cy="21" r="1"></circle>
                <circle cx="19" cy="21" r="1"></circle>
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
              </svg>
            </div>
            <div class="flex flex-1">
              <p class="text-sm font-medium">
                You have <strong>{{request.user.cart.cart_item_count}}</strong> items in cart. Sub total is{" "}
                <strong>â‚¹{{request.user.cart.cart_total}}</strong>
              </p>
            </div>
            <a
             
            href="{%url 'cart-summary' %}"
              class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
            >
              View Items
            </a>
          </div>
          <p class="text-sm font-bold text-gray-900">Personal Info</p>
          <div class="mt-6 gap-6 space-y-4 md:grid md:grid-cols-2 md:space-y-0">
            <div class="w-full">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="firstName"
              >
                email
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="email"
                placeholder="Enter your email"
                id="firstName"
                name="email"
                value="{{request.user.email}}"
              />
            </div>
            <div class="w-full">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="lastName"
              >
              phone
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="text"
                placeholder="Enter your phone number"
                id="lastName"
                name="phone"
              />
            </div>
            <div class="col-span-2 grid">
              <div class="w-full">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="email"
                >
                  Delivery Address
                </label>
                <textarea
  
                  rows="10"
                  class="flex h-20 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                 
                  placeholder="Enter your address"
                  id="email"
                  name="address"
                >
                </textarea>
              </div>
            </div>
            <div class="col-span-2 grid">
              <div class="w-full">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="email"
                >
                  Pin
                </label>
                <input
                type="text"
  
                  
                  class="flex w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                 
                  placeholder="Enter your pin"
                  id="email"
                  name="pin"
                >
                </input>
              </div>
            </div>
            <div class="col-span-2 grid">
              <div class="w-full">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="email"
                >
                  select payment method
                </label>
  
                <select 
                
                id="" 
                name="payment_mode" 
                class="flex w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50">
                  <option value="online">online</option>
                  <option value="cod">cod</option>
                </select>
                
              </div>
            </div>
            <div class="col-span-2 grid">
              <button
                type="submit"
                class="w-full rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              >
                Next Step
              </button>
            </div>
          </div>
        </div>
      </div>

   </form>
  </div>
  

{%endblock%}
